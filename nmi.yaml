interfaces:
  - name: bond0
    description: Bond LACP of eth0 and eth1
    type: bond
    state: up
    link-aggregation:
      mode: 802.3ad
      options:
        miimon: '100'
      port:
        - eth0
        - eth1
    mtu: 1500
  - name: bond0.123
    type: vlan
    state: up
    vlan:
      base-iface: bond0
      id: 123           # <- numer Twojego VLAN-u
    ipv4:
      enabled: true
      address:
        - ip: 10.10.10.20
          prefix-length: 24
      dhcp: false
dns-resolver:
  config:
    server:
      - 1.1.1.1
routes:
  config:
    - destination: 0.0.0.0/0
      next-hop-address: 10.10.10.1
      next-hop-interface: bond0.123
